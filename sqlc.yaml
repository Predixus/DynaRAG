version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "internal/store/migrations"
    gen:
      go:
        package: "store"
        out: "internal/store"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "jsonb"
            go_type:
              import: "github.com/Predixus/DynaRAG/types"
              type: "JSONMap"
